<body>

        <div class="Container">
                <p id="score">0</p>

            </div>
            <div class="upg-div">
                <button class="upg-btn" id="upg-2-btn">+10 every 10 seconds</button>
                <p>Cost: <span class="upg-cost" id="upg-2-cost">0</span></p>

            <div id="rewards">

            </div>
        </div>
